# Kanagawa Dragon Alacritty Colors
colors:
  primary:
    background: "#181616"
    foreground: "#c5c9c5"

  normal:
    black: "#0d0c0c"
    red: "#c4746e"
    green: "#8a9a7b"
    yellow: "#c4b28a"
    blue: "#8ba4b0"
    magenta: "#a292a3"
    cyan: "#8ea4a2"
    white: "#C8C093"

  bright:
    black: "#a6a69c"
    red: "#E46876"
    green: "#87a987"
    yellow: "#E6C384"
    blue: "#7FB4CA"
    magenta: "#938AA9"
    cyan: "#7AA89F"
    white: "#c5c9c5"

  selection:
    background: "#2D4F67"
    foreground: "#C8C093"

  indexed_colors:
    - { index: 16, color: "#b6927b" }
    - { index: 17, color: "#b98d7b" }

window:
  padding:
    x: 8
    y: 8
  opacity: .84
  startup_mode: Maximized
  decorations: None

font:
  # normal:
  #   family: Liga SFMono Nerd Font
  #   style: Regular
  # bold:
  #   family: Liga SFMono Nerd Font
  #   style: Bold
  #
  # italic:
  #   family: Liga SFMono Nerd Font
  #   style: Italic
  #
  # bold_italic:
  #   family: Liga SFMono Nerd Font
  #   style: Bold Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
mouse:
  hide_when_typing: true
